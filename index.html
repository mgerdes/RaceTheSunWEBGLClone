<html>
    <head>
        <link rel="stylesheet" href="style/reset.css" type="text/css">
        <link rel="stylesheet" href="style/main.css" type="text/css">
    </head>
    <body onload="app.start()">
        <canvas id="glcanvas"> 
            Your browser does not support the canvas element.
        </canvas>

        <script id="shader-fs" type="x-shader/x-fragment">
            varying lowp vec3 fragmentColor;

            void main(void) {
                gl_FragColor = vec4(fragmentColor, 1.0);
            }
        </script>

        <script id="shader-vs" type="x-shader/x-vertex">
            attribute vec3 vertexPosition;
            attribute vec3 vertexNormal;

            uniform mat4 projMat;
            uniform mat4 viewMat;
            uniform mat4 modelMat;
            uniform mat4 normalMat;
            uniform vec3 color;

            varying lowp vec3 fragmentColor;

            void main(void) {
                vec3 normal = normalize((normalMat * vec4(vertexNormal, 0.0)).xyz);

                highp vec3 lightPosition1 = vec3(-1.2, 1.0, 0.0);
                highp vec3 lightPosition2 = vec3(+1.2, 1.0, 0.0);
                highp vec3 light = vec3(0.8, 0.8, 0.8);

                highp float scale1 = max(dot(normal, lightPosition1), 0.0) / 2.0;
                highp float scale2 = max(dot(normal, lightPosition2), 0.0) / 2.0;
                fragmentColor = color + (scale1 * light + scale2 * light);

                highp vec3 eyePosition = (viewMat * modelMat * vec4(vertexPosition, 1.0)).xyz;
                highp float dist = length(eyePosition);
                dist /= 500.0;
                fragmentColor += vec3(dist, dist, dist);

                gl_Position = projMat * vec4(eyePosition, 1.0);
            }
        </script>

        <script id="plane-shader-fs" type="x-shader/x-fragment">
            void main(void) {
                gl_FragColor = vec4(0.8, 0.8, 0.8, 1.0);
            }
        </script>

        <script id="plane-shader-vs" type="x-shader/x-vertex">
            attribute vec3 vertexPosition;

            uniform mat4 projMat;
            uniform mat4 viewMat;
            uniform mat4 modelMat;

            void main(void) {
                gl_Position = projMat * viewMat * modelMat * vec4(vertexPosition, 1.0);
            }
        </script>

        <script id="bounding-box-shader-fs" type="x-shader/x-fragment">
            void main(void) {
                gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
            }
        </script>

        <script id="bounding-box-shader-vs" type="x-shader/x-vertex">
            attribute vec3 vertexPosition;

            uniform mat4 projMat;
            uniform mat4 viewMat;
            uniform mat4 modelMat;

            void main(void) {
                gl_Position = projMat * viewMat * modelMat * vec4(vertexPosition, 1.0);
            }
        </script>

        <script id="shadow-shader-fs" type="x-shader/x-fragment">
            void main(void) {
                gl_FragColor = vec4(0.3, 0.3, 0.3, 1.0);
            }
        </script>

        <script id="shadow-shader-vs" type="x-shader/x-vertex">
            attribute vec3 vertexPosition;

            uniform mat4 projMat;
            uniform mat4 viewMat;
            uniform mat4 modelMat;

            uniform vec3 lightPosition;

            void main(void) {
                lowp vec4 worldPosition = modelMat * vec4(vertexPosition, 1.0);
                lowp float projectedAxis = 
                        lightPosition.z - (lightPosition.z - worldPosition.z) * (lightPosition.y + 1.0) / (lightPosition.y - worldPosition.y);
                gl_Position = projMat * viewMat * vec4(worldPosition.x, -0.99, projectedAxis, 1.0);
            }
        </script>

        <script type="text/javascript" src="math/matrix4.js"></script>
        <script type="text/javascript" src="math/vector3.js"></script>
        <script type="text/javascript" src="math/constants.js"></script>

        <script type="text/javascript" src="camera/camera.js"></script>

        <script type="text/javascript" src="mesh/mesh.js"></script>

        <script type="text/javascript" src="objects/ship.js"></script>

        <script type="text/javascript" src="obstacles/obstacle0.js"></script>

        <script type="text/javascript" src="obstacles/obstacle2.js"></script>

    </body>
